<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <title>Army Builder</title> -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Army Builder</h1>
    </header>
    <div class="rules">
      <h2>Rules:</h2>
      <p>You start with a general. Support him with reinforcements by adding new units of your choice. Each unit type
        has it's own value.</p>
    </div>
    <div class="info-box"><span></span>
      <div class="value">Points left: <span>30</span></div>
    </div>
    <div class="army-builder">
      <h2>Unit Selection:</h2>
      <div class="units">
        <div class='unit knights'><img src="img/knights.jpg"></div>
        <div class='unit light-cavalry'><img src="img/light-cavalry.jpg"></div>
        <div class='unit heavy-infantry'><img src="img/heavy-infantry.jpg"></div>
        <div class='unit light-infantry'><img src="img/light-infantry.jpg"></div>
        <div class='unit bowmen'><img src="img/bowmen.jpg"></div>
        <div class='unit peasant-bowmen'><img src="img/peasant-bowmen.jpg"></div>
        <div class='unit catapult'><img src="img/catapult.jpg"></div>
        <div class='unit trebuchet'><img src="img/trebuchet.jpg"></div>
      </div>
    </div>
    <div>
      <div class="decor-left"><img src="img/ui/02.png"></div>
      <div class="new-army"></div>
      <div class="decor-right"><img src="img/ui/02.png"></div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
