<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <title>Army Builder</title> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Army Builder</h1>
    <div class="rules">
      <h2>~Army building rules~</h2>
      <p>You start with a general. Support him with reinforcements by adding new units of your choice. Each unit type
        has it's own value.</p>
    </div>
    <div class="info-box"><span></span></div>
    <div class="army-builder">
      <h2>Unit Selection:</h2>
      <div class="units">
        <div class='unit' id='knights'><img src="img/knights.jpg"></div>
        <div class='unit' id='light-cavalry'><img src="img/light-cavalry.jpg"></div>
        <div class='unit' id='heavy-infantry'><img src="img/heavy-infantry.jpg"></div>
        <div class='unit' id='light-infantry'><img src="img/light-infantry.jpg"></div>
        <div class='unit' id='bowmen'><img src="img/bowmen.jpg"></div>
        <div class='unit' id='peasant-bowmen'><img src="img/peasant-bowmen.jpg"></div>
        <div class='unit' id='catapult'><img src="img/catapult.jpg"></div>
        <div class='unit' id='trebuchet'><img src="img/trebuchet.jpg"></div>
      </div>
    </div>
    <div class="new-army"></div>
  </div>
</body>
<script src="app.js"></script>

</html>
